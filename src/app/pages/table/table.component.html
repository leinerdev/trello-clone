<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-white-600 p-6">
    <h1 class="text-xl text-gray-700 font-semibold mb-5">Table</h1>
    <table class="w-full text-sm text-left text-gray-500" cdk-table [dataSource]="products">
      <tr cdk-header-row *cdkHeaderRowDef="columns" class="text-xs text-gray-700 uppercase bg-gray-50"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: columns"></tr>

      <!-- Price Column -->
      <ng-container cdkColumnDef="price">
        <th cdk-header-cell *cdkHeaderCellDef>Price</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.price }}</td>
      </ng-container>

      <!-- ID Column -->
      <ng-container cdkColumnDef="id">
        <th cdk-header-cell *cdkHeaderCellDef>ID</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Cover Column -->
        <ng-container cdkColumnDef="cover">
        <th cdk-header-cell *cdkHeaderCellDef>Image</th>
        <td cdk-cell *cdkCellDef="let row">
          <img class="w-64" [src]="row.images[0]">
        </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container cdkColumnDef="title">
        <th cdk-header-cell *cdkHeaderCellDef>Title</th>
        <td cdk-cell *cdkCellDef="let row">{{ row.title }}</td>
      </ng-container>
      
    </table>
  </div>
</div>
